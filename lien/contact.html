<!--Contact-->
<body>
<div class="block">
    <footer class="footer">
      <h2 class="heading-site">Contactez-nous</h2>
      <div class="footer-contact-form">
        <form>
            <div class="field">
                <label class="label">Votre nom</label>
                <div class="control">
                  <input class="input" type="text" placeholder="e.g Smith" name="name">
                </div>
              </div>
              <div class="field">
                  <label class="label">Votre prénom</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="e.g Alex" name="firstname">
                  </div>
                </div>
                <div class="field">
                    <label class="label">Votre email</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="e.g Alex.Smith@gmail.com" name="email">
                    </div>
                  </div>
                  <div class="field">
                      <label class="label">Votre message</label>
                      <div class="control">
                        <textarea class="textarea" placeholder="Dite nous en quoi on peux vous aidez" name="message"> </textarea>
                      </div>
                    </div>
        </form>
        <button class="button is-link" id="send_email"> Envoyer ! </button>
      </div>
  </div>
